<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn slide show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1>My Slide Show</h1>
        <p>In this project I used HTML , CSS and Javascript to learn how to make slideshows.</p>
    </header>
    <div class="container">
        <br>
        <div class="slideshow">
            <div class="slides">
                <div class="slide active">
                    <img src="media/1.jpg" alt="Wood">
                    <div>
                        <p>Wood</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/2.jpg" alt="nature">
                    <div>
                        <p>Nature</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/3.jpg" alt="eagle">
                    <div>
                        <p>Eagle</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/4.jpg" alt="dog">
                    <div>
                        <p>Dog</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/5.jpg" alt="cat">
                    <div>
                        <p>Cat</p>
                    </div>
                </div>
                <span class="prev">&#10094</span>
                <span class="next">&#10095</span>
            </div>
            <div class="points">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
