<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn slide show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1>My Slide Show</h1>
        <p>In this project I used HTML , CSS and javascript.</p>
    </header>
    <div class="container">
        <br>
        <div class="slideshow">
            <div class="slides">
                <div class="slide active">
                    <img src="media/1.jpg" alt="Wood">
                    <div>
                        <p>Wood</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/2.jpg" alt="Nature">
                    <div>
                        <p>Nature</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/3.jpg" alt="Eagle">
                    <div>
                        <p>Eagle</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/4.jpg" alt="Dog">
                    <div>
                        <p>Dog</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="media/5.jpg" alt="Cat">
                    <div>
                        <p>Cat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
