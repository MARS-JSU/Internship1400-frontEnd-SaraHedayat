<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet"/>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/7d95b3d0ff.js" crossorigin="anonymous"></script>

    <title>| Grocery List |</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Grocery Bud</h1>

            <div class="add">
                <input type="text" placeholder="e.g. eggs" id="Add"/>
                <input type="submit" value="Submit" id="btn" />
            </div>

            <ul class="list">
                <li>Milk 
                    <span class="delete-btn"><i class="fas fa-trash"></i></span>
                    <span class="edit"><i class="fas fa-pen"></i></span>
                </li>
                <li>Bacon<span class="delete-btn"><i class="fas fa-trash"></i></span><span class="edit"><i class="fas fa-pen"></i></span></li>
                <li>Eggs<span class="delete-btn"><i class="fas fa-trash"></i></span><span class="edit"><i class="fas fa-pen"></i></span></li>
            </ul>

            <div class="clearall">Clear all items</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
